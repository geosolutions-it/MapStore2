<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MapStore 2 Viewer</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="shortcut icon" href="../home/img/favicon.ico" type="image/x-icon">
        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.10/proj4.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js"></script>

        <style>
        html, body, #container, #map, .fill {
            position:absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .fill-debug {
            position:absolute;
            left:0;
            right: 300px;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapstore-infobutton {
            z-index: 10;
            top: 0px;
            right: 0px;
            position: absolute;
            margin: 8px;
        }
        #mapstore-langselector {
            z-index: 10;
            bottom: 0px;
            left: 0px;
            position: absolute;
            margin: 8px;
        }
        #mapstore-getfeatureinfo {
            z-index: 10;
            bottom: 15px;
            right: 0px;
            position: absolute;
            margin: 8px;
        }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="../../dist/mapstore-commons.js"></script>
        <script src="../../dist/viewer.js"></script>
    </body>
</html>
