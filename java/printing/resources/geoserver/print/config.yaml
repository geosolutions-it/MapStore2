 #===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 500
  - 1000
  - 2000
  - 5000
  - 10000
  - 20000
  - 50000
  - 100000
  - 200000
  - 500000
  - 100000
  - 500000
  - 1000000
  - 2000000
  - 4000000
  - 10000000
  - 20000000

formats:
  - '*'

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true

  - !ipMatch
    ip: 127.0.0.1
    # Allow to all hosts
    mask: 0.0.0.0

  - !acceptAll
    dummy: true

brokenUrlPlaceholder: 'data:png,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='
disableScaleLocking: true

layouts:
  #=======A4 portrait with legend=============================================
  A4 :
  #===========================================================================
    mainPage:
      rotation: true
      pageSize: 595 842
      landscape: false
      items:
        - !columns
          absoluteX: 30
          absoluteY: 800
          width: 550
          items:
            - !image
              maxWidth: 550
              url: 'file://${configDir}/print_header.png'
        - !map
          height: 600
          width: 400
          absoluteX: 30
          absoluteY: 670
        #legend panel
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 2
                borderWidthLeft: 1
                borderColor: black
                padding: 4
                backgroundColor: white
                vertAlign: bottom
          widths: [155]
          absoluteX: 435
          absoluteY: 670
          width: 155
          items:
            - !legends
              horizontalAlignment: left
              #iconMaxWidth: 150
              maxWidth: 150
              iconMaxHeight: 0
              layerSpace: 5
              layerFontSize: 12
              classIndentation: 5
              classFontSize: 8
              classSpace: 4
              backgroundColor: #ffffff
              failOnBrokenUrl: false
        - !columns
          absoluteX: 370
          absoluteY: 140
          width: 40
          items:
            - !image
              maxWidth: 40
              maxHeight: 40
              url: 'file://${configDir}/Arrow_North_CFCF.svg'
              rotation: '${rotation}'
        - !columns
          absoluteX: 30
          absoluteY: 745
          width: 395
          widths: [395]
          items:
            - !text
              align: left
              vertAlign: middle
              fontSize: 14
              text: '${mapTitle}'
        - !columns
          absoluteX: 30
          absoluteY: 715
          width: 395
          widths: [395]
          items:
            - !text
              text: '${comment}'
              fontEncoding: Cp1252
              fontSize: 9
              align: left
              vertAlign: middle
        - !columns
          absoluteX: 30
          absoluteY: 60
          width: 395
          widths: [240, 240]
          items:
            - !columns
              nbColumns: 1
              items:
                - !text
                  text: '${now MM.dd.yyyy}'
                  fontEncoding: Cp1252
                  fontSize: 9
                  align: left
                  vertAlign: middle
            - !scalebar
              align: right
              vertAlign: middle
              maxSize: 200
              type: 'bar sub'
              intervals: 5
        - !columns
          absoluteX: 30
          absoluteY: 40
          width: 395
          items:
            - !text
              align: left
              vertAlign: middle
              fontSize: 6
